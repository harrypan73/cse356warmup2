<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Player</title>
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
    <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-dash@2.11.0/dist/videojs-dash.min.js"></script>
</head>
<body>
    <h2>Media Player</h2>
    <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
        <source src="/media/4781506-uhd_4096_2160_25fps.mpd" type="application/dash+xml">
        Your browser does not support the video tag.
    </video>
    <p><a href="#" id="logoutLink">Logout</a></p>
    <script>
        var player = videojs('videoPlayer');
    </script>
    <script>
        document.getElementById('logoutLink').onclick = async (e) => {
            e.preventDefault();
            const response = await fetch('/logout', {
                method: 'POST'
            });
            const result = await response.json();
            alert(result.message);
            window.location.href = '/login_page';
        };
    </script>
</body>
</html>
